<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024 학생 캠프 등록</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui/1.12.1/jquery-ui.min.css">
  <script src="login.js"></script>
</head>
<body>
  <div class="root">
    <div class="signin-wrapper form active">
      <div class="form-wrapper">
        <h5>2024 서중한합회<br> 학생 캠프 등록 링크<br/></h5>
        <input type="text" id="student-name" placeholder="학생이름" class="form-field">
        <input type="date" id="birthdate" placeholder="생년월일" class="form-field">
        <select id="grade-or-position" class="form-field">
          <option value="" disabled selected>현재 학년 혹은 직책</option>
          <option value="초등학교6학년">초등학교6학년</option>
          <option value="중학교1학년">중학교 1학년</option>
          <option value="중학교2학년">중학교 2학년</option>
          <option value="중학교3학년">중학교 3학년</option>
          <option value="고등학교1학년">고등학교 1학년</option>
          <option value="고등학교2학년">고등학교 2학년</option>
          <option value="고등학교3학년">고등학교 3학년</option>
          <option value="교사">교사 (부모, 학생 지도교사 선택)</option>
          <option value="목회자">목회자 (목회자, 부목회자, 학생전도사 선택)</option>
        </select>
        <input type="text" id="church" placeholder="출석교회(띄어쓰기 없이 써주세요)" class="form-field">
        <input type="text" id="phone" placeholder="전화번호( - 포함해서 써주세요)" class="form-field">
        <button class="button primary" id="register-button">등록하기</button>
      </div>
    </div>
  </div>
</body>
</html>
